<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><img class="photo" src="profile-pic.jpg" alt=""> SOUVIK'S STONE PAPER SCISSORS GAME</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="stone.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
      </div><br>
      <div class="choice" id="scissors">
        <img src="scissors.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p class="one">You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p class="one">Souvik</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
